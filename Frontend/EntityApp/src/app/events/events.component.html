<ul *ngFor="let event of events">
    <li><strong>Titulo: </strong>{{event.theme}}</li>
    <li><strong>Date: </strong>{{event.date}}</li>
    <li><strong>Localização: </strong>{{event.location}}</li>
    <li><strong>Quantidade de pessoas: </strong>{{event.qtyPeople}}</li>
    <li><strong>Lote: </strong>{{event.batch}}</li>
    <hr>
</ul>
